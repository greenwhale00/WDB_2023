<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms Demo</h1>




  <form action="/search">
    <!-- 폼 태그 안에 있더라도 버튼 타입을 버튼으로 만들어주면 폼제출 안함 -->
    <button type="button">Please do not submit the form</button>
    <p>
      <label for="username">Enter a username :</label>
      <input id="username" type="text" placeholder="username" name="username">
    </p>

    <p>
      <label for="password">Enter a password :</label>
      <input id="password" type="password" placeholder="password" name="password">
    </p>
    <!-- 폼 태그 안에 있는 버튼은 언제나 폼 제출 -->
    <button>In the middle</button>
    <p>
      <label for="color">pick a color :</label>
      <input id="color" type="color" name="color">
    </p>

    <p>
      <label for="number">Enter a number :</label>
      <input id="number" type="number" placeholder="enter a number" name="number">
    </p>

    <!-- 이렇게 중첩해서 사용해도 되지만 흔히쓰지 않는다. 
      (중첩되어 있으므로 따로 아이디 지정필요 없음) -->
    <p>
      <label>
        Enter a time :
        <input type="time" name="time">
      </label>
    </p>


    <!-- 둘다 폼을 제출한다 -->
    <button>submit!!</button>
    <input type="submit" value="Click me!">
  </form>

  <hr>
  <!-- 폼 태그 바깥이라서 폼 제출은 안함. 단지 버튼일뿐 -->
  <button>Outside form</button>

  <hr>

  <h2>Hijacking Search</h2>

  <h3>Search Reddit</h3>
  <form action="http://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Reddit</button>
  </form>

  <h3>Search Google</h3>
  <form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
  </form>

  <h3>Search youtube</h3>
  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search Youtube</button>
  </form>


  <h2>More Inputs!</h2>
  <form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree">
    <label for="agree">I agree to everything</label>
    <p>
      <label for="xs">XS :</label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S :</label>
      <input type="radio" name="size" id="s" value="s">
      <label for="m">M :</label>
      <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
      <label for="meal">Please Select an Entree</label>
      <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="chicken" selected>Chicken</option>
        <option value="pork">Pork</option>
        <option value="beef">Beef</option>
        <option value="vegan">Vegan</option>
      </select>
    </p>
    <p>
      <label for="cheese">Amount of Cheese:</label>
      <input type="range" name="cheese_level" id="cheese" min="1" max="100" value="75">
    </p>
    <button>submit</button>
  </form>

</body>

</html>
